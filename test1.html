<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="css/test1.css">
</head>
<body>
    <div class="body5">
    <div class="textcontainer">
        <span class="text first-text">My name is</span>
        <span class="text sec-text">Simon</span>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "Simon";
            }, 0);
            setTimeout(() => {
                text.textContent = "Hovmand";
            }, 4000);
        }

        textLoad();
        setInterval(textLoad, 8000);
    </script>
    </div>
</body>
</html>
